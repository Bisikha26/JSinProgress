<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
   <section id="button-container">
       <button id="all" class="btnFilter">All</button>
       <button id="HTML" class="btnFilter">HTML</button>
       <button id="CSS" class="btnFilter">CSS</button>
       <button id="JavaScript" class="btnFilter">JavaScript</button>
   </section>
   <section id="resources-container">
        <!-- template for resourse card -->
        <template>
            <!-- CARD -->
            <article id="resource">
                <div>
                    <header>
                        <h2>
                            <a id="title" href="#" target="_blank">
                            </a>
                        </h2>
                    </header>
                    <p id="description">
                    </p>
                    <div id="tagsContainer">
                    </div>
                </div>
            </article>
        </template>
        <!-- template resource card end -->
   </section>
</body>
<script src="dummyData.js"></script>
<script src="copyTemplate.js"></script>
<script src="script.js"></script>
</html>
