<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-wrapper">
        <h1 class="TipCalculator">TIP CALCULATOR</h1>
        <form class="form">
            <p>
                <label for="amount">How much was your bill ?</label><br>
                <span>$ </span><input type="text" id="billamt">
            </p>
            <p>
                <label for="service">How was your service ?</label>
                <select name="service" id="serviceQual">
                    <option disabled selected value="0">-- Choose an Option --</option>
                    <option value="0.05">5% - Terrible</option>
                    <option value="0.1">10% - Bad</option>
                    <option value="0.15">15% - It was Ok</option>
                    <option value="0.2">20% - Good</option>
                    <option value="0.3">30%- It was Outstanding</option>
                </select>
            </p>
            <p>
                <label for="shared">How many people are sharing the Bill ?</label>
                <input type="text" id="peopleamt">
            </p>
        </form>
        <button id="calculate">Calculate</button>
        <div id="totalTip">
            <sup>$</sup><span id="tip">0.00</span>
            <small id="each">each</small>
        </div>
    </div>
    <!--calculator end-->
    <script src="script.js"></script>
</body>
</html>
